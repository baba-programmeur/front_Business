<div class="correction_mouvement dialog">
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <form [formGroup]="formGroup" class="form-horizontal form-label-left">
          <div class="x_title">
            <h2>Correction montant d'un mouvement</h2>
            <div class="clearfix"></div>
          </div>
          <div class="x_content">
            <br>

            <div class="form-group">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <mat-form-field class="full-width">
                  <input matInput readonly placeholder="Référence" type="text" value="{{ mouvement.reference }}" id="reference" formControlName="reference">
                </mat-form-field>
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <mat-form-field class="full-width">
                  <input matInput readonly placeholder="Partenaire" type="text" value="{{ souscription.raisonSocial }}" id="partenaire" formControlName="partenaire">
                </mat-form-field>
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <mat-form-field class="full-width">
                  <input matInput readonly placeholder="Code Partenaire" type="text" value="{{ souscription.code_partenaire }}" id="codePartenaire" formControlName="codePartenaire">
                </mat-form-field>
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <mat-form-field class="full-width">
                  <input matInput readonly placeholder="Date mouvement" type="text" value="{{ mouvement.dateVersement | date}}" id="dateMouvement" formControlName="dateMouvement">
                </mat-form-field>
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <mat-form-field class="full-width">
                  <input readonly matInput placeholder="Type mouvement" type="text" value="{{ mouvement.type }}" id="type" formControlName="type">
                </mat-form-field>
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <mat-form-field class="full-width">
                  <input readonly matInput placeholder="Montant actuel" type="text" value="{{ mouvement.montant.toLocaleString('fr-FR') }}" id="montant" formControlName="montant">
                </mat-form-field>
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <mat-form-field class="full-width">
                  <input matInput placeholder="Montant réél" type="number" id="nouveauMontant" formControlName="nouveauMontant">
                </mat-form-field>
              </div>
            </div>

          </div>
          <div class="fermer col-md-12 col-sm-12 col-xs-12" style="text-align: right">
            <button mat-raised-button class="" (click)="onCancel()" style="margin-right: 0.5em">Annuler</button>
            <button mat-raised-button type="submit" class="valide" [disabled]="!formGroup.valid" (click)="onSubmit()">Valider</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
