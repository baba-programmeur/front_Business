<div class="image_uploader">
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>Choisir une image
          </h2>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <div class="col-md-9 col-sm-9 col-xs-12">
            <div class="cropper" style="border-right: 1px solid #eee;padding: 0.3em;">
              <div class="bouton" style="padding: 2em 0;">
                <input type="file" style="display: inline-block" (change)="fileChangeEvent($event)" />
                <div class="pull-right" style="display: inline-block">
                  <button mat-raised-button type="button" class="" (click)="onCancel()" style="margin-right: 0.5em;">Annuler</button>
                </div>
              </div>
              <!--<image-cropper
                [imageChangedEvent]="imageChangedEvent"
                [maintainAspectRatio]="maintainAspectRatio"
                [aspectRatio]="1"
                [resizeToWidth]="250"
                [autoCrop]="true"
                outputType="both"
                format="jpeg"
                [onlyScaleDown]="true"
                (imageCropped)="imageCropped($event)"
              ></image-cropper>-->
            </div>
          </div>

          <div class="col-md-3 col-sm-3 col-xs-12 profile_right apercu" *ngIf="croppedImage">
            <h3 style="text-align: center;">Aperçus</h3>
            <div class="profile_img">
              <div id="crop-avatar">
                <img [src]="croppedImage" class="img-responsive avatar-view" alt="Aperçu"/>
              </div>
            </div>

            <div class="profile_img cercle">
              <div id="crop-avatar2">
                <img [src]="croppedImage" class="img-responsive avatar-view" alt="Aperçu"/>
              </div>
            </div>

            <div class="ln_solid"></div>

            <div class="form-group" style=" float: left;
                                            width: 100%;
                                            margin-bottom: 2em;
                                            margin-top: 2em;">
              <div class="col-md-12 col-sm-12 col-xs-12 col-md-offset-3" style="text-align: center; margin: 0">
                <button mat-raised-button type="submit" class="valide" (click)="onSubmit()">Modifier le profil</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
