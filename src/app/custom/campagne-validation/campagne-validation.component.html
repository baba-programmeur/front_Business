<app-show-list
        [title]="'campagnes'"
        [iconTitle]="'fa fa-list'"
        [add]="false"
        [edit]="false"
        [delete]="false"
        [filtre]="true"
        [fieldsForSearch]="fieldsForSearch"
        [fieldSForFiltre]="fieldsForFilter"
        [customButtons]="custombuttons"
        (onCustomButtonClicked)="onCustomButton($event)"
        (filterChange)="getCampagnes(null, $event)"
        [headers]="headers"
        [entities]="entities"
        [totalItems]="totalItems"
        [currentPage]="currentPage"
        [itemsPerPage]="itemsPerPage"
        (onDetailClicked)="onDetails($event)"
        (onEditClicked)="onEdit($event)"
        (onDeleteClicked)="onDelete($event)"
        (onExportDataClicked)="getAllCampagnes(filtres)"
        (onPaginationClicked)="getCampagnes($event, filtres)"
></app-show-list>
