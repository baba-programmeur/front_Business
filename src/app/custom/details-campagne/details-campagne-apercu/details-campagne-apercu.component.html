<div class="details_campagne_apercu">
    <table #dataTable class="table table-responsive table-striped display" style="width:100%">
        <thead>
            <tr>
                <th *ngFor="let header of entete">{{ header }}</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let entity of entities">
                <ng-container *ngIf="entity && entity.values">
                    <td *ngFor="let value of entity.values">{{ value }}</td>
                </ng-container>
            </tr>
        </tbody>
    </table>
</div>
