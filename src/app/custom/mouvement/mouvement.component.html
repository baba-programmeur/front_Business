<app-show-list
        [title]="'mouvements'"
        [iconTitle]="'fa fa-list'"
        [add]="false"
        [edit]="false"
        [delete]="false"
        [filtre]="true"
        [fieldsForSearch]="fieldsForSearch"
        [fieldSForFiltre]="fieldsForFilter"
        [headers]="headers"
        [entities]="entities"
        [totalItems]="totalItems"
        [currentPage]="currentPage"
        [itemsPerPage]="itemsPerPage"
        (onDetailClicked)="onDetails($event)"
        (onPaginationClicked)="getMouvements($event, filtres)"
        (onExportDataClicked)="exporter(filtres)"
        (filterChange)="getMouvements(null, $event)"
></app-show-list>
