<div class="row" style="margin: 0 0 4em;">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <form [formGroup]="form" class="form">
        <div class="x_title">
        <h2>
          Ajouter une option
        </h2>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
          <div class="form-group">
            <label for="label">Label
              <input type="text" id="label" class="form-control" formControlName="label">
            </label>
          </div>

          <div class="form-group">
            <label for="valeur">Valeur
              <input id="valeur" type="text" class="form-control" formControlName="valeur">
            </label>
          </div>

          <div class="fermer col-md-12 col-sm-12 col-xs-12" style="text-align: right">
            <button mat-raised-button class="" (click)="onCancel()" style="margin-right: 0.5em">Annuler</button>
            <button mat-raised-button type="submit" class="valide" [disabled]="!form.valid" (click)="onSubmit()">Valider</button>
          </div>
      </div>
      </form>
    </div>
  </div>
</div>
