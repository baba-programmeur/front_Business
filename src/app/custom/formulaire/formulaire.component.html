<app-show-list
        [title]="'formulaires'"
        [iconTitle]="'fa fa-list'"
        [add]="true"
        [delete]="false"
        [customButtons]="custombuttons"
        (onCustomButtonClicked)="onCustomButton($event)"
        [filtre]="false"
        [fieldsForSearch]="fieldsForSearch"
        (filterChange)="getFormulaires(null, $event)"
        [headers]="headers"
        [entities]="entities"
        [totalItems]="totalItems"
        [currentPage]="currentPage"
        [itemsPerPage]="itemsPerPage"
        (onDetailClicked)="onDetails($event)"
        (onEditClicked)="onEdit($event)"
        (onDeleteClicked)="onDelete($event)"
        (onExportDataClicked)="exporter(filtres)"
        (onPaginationClicked)="getFormulaires($event, filtres)"
></app-show-list>
