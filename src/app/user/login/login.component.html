<div class="login_content">
  <div class="background">
    <img class="left" src="assets/img/businessWoman.jpg" alt="">
    <img class="right" src="assets/img/businessWoman.jpg" alt="">
  </div>
  <div class="login">
    <div>
      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form [formGroup]="loginForm">
              <h1 class="connect"><span class="app">UPay Business</span> Connexion</h1>

              <div class="row login-form">
                <div class="error alert alert-danger" role="alert" *ngIf="message">
                  <i class="fa fa-warning"></i> {{ message }}
                </div>

                <div class="champs">
                    <input type="text" class="form-control" [(ngModel)]="username" formControlName="username" placeholder="Nom d'utilisateur" required />
                </div>
                <div class="champs">
                  <input type="password" class="form-control" [(ngModel)]="password" formControlName="password" placeholder="Mot de passe" required />
                </div>
                <div class="champs">
                    <mat-checkbox [checked]="rememberMe" (change)="onRememberMe($event)">Se souvenir de moi !</mat-checkbox>
<!--                  <div class="checkbox">-->
<!--                    <label for="rememberMe">-->
<!--                      <input type="checkbox" [(ngModel)]="rememberMe" formControlName="rememberMe" id="rememberMe" />-->
<!--                      Se souvenir de moi !-->
<!--                    </label>-->
<!--                  </div>-->
                </div>

                <!--recaptcha-->
                <!--<div class="champs">-->
                <!--<re-captcha-->
                <!--#captchaRef="reCaptcha"-->
                <!--size="invisible"-->
                <!--(resolved)="resolved($event)">-->
                <!--</re-captcha>-->
                <!--</div>-->

                <div class="champs submit">
                  <a class="btn btn-default submit" (click)="onLogin();">Se connecter</a>
                  <a class="reset_pass" href="#" routerLink="/reset-password" routerLinkActive="active">Mot de passe oublié?</a>
                </div>

                <div class="clearfix"></div>

                <div class="separator">
                  <p class="change_link signup">Vous n'avez pas de compte?
                  <a href="#" routerLink="/signup" routerLinkActive="active" class="to_register"> S'inscrire </a>
                  </p>

                  <div class="clearfix"></div>
                  <br />

                  <div class="copyright">
                    <a href="#/"><img src="assets/img/logo.png" alt=""></a>
                    <p>©2019 Tous droits réservés. UPay B2B! backoffice.</p>
                  </div>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </div>
</div>
