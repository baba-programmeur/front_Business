<div class="profil_change_password">
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h3><i class="fa fa-lock"></i> Modification du mot de passe</h3>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <br>

          <form [formGroup]="form" class="form-horizontal form-label-left">
            <div class="form-group">
              <label for="password" class="control-label col-md-6 col-sm-6 col-xs-12">
                Mot de passe actuel
                <span class="required">*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="password"
                       [ngClass]="{'error': form.controls['currentPassword'].invalid && (form.controls['currentPassword'].dirty || form.controls['currentPassword'].touched)}"
                       [(ngModel)]="currentPassword" formControlName="currentPassword" id="currentPassword" required class="form-control col-md-7 col-xs-12">
                <p *ngIf="form.controls['currentPassword'].invalid && (form.controls['currentPassword'].dirty || form.controls['currentPassword'].touched)"
                   class="error">

                  <label *ngIf="form.controls['currentPassword'].errors.required">
                    Le mot de passe actuel est obligatoire.
                  </label>
                </p>
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="control-label col-md-6 col-sm-6 col-xs-12">
                Nouveau mot de passe
                <span class="required">*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="password"
                       [ngClass]="{'error': form.controls['password'].invalid && (form.controls['password'].dirty || form.controls['password'].touched)}"
                       [(ngModel)]="password" formControlName="password" id="password" required class="form-control col-md-7 col-xs-12">
                <p *ngIf="form.controls['password'].invalid && (form.controls['password'].dirty || form.controls['password'].touched)"
                   class="error">

                  <label *ngIf="form.controls['password'].errors.required">
                    Le mot de passe est obligatoire.
                  </label>
                </p>
              </div>
            </div>

            <div class="form-group">
              <label for="passwordConfirm" class="control-label col-md-6 col-sm-6 col-xs-12">
                Confirmation mot de passe
                <span class="required">*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="password"
                       [(ngModel)]="passwordConfirm" formControlName="passwordConfirm" id="passwordConfirm" required class="form-control col-md-7 col-xs-12">
              </div>
            </div>

            <div class="ln_solid"></div>

            <div class="form-group">
              <div class="col-md-12 col-sm-12 col-xs-12 col-md-offset-3" style="text-align: right; margin: 2em 0 0">
<!--                <button type="button" class="btn btn-primary" (click)="onCancel()">Annuler</button>-->
                <button [disabled]="!form.valid" mat-raised-button type="submit" class="valide" (click)="onSubmit()">Valider</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
