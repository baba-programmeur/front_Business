<div class="confirm-delete">
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>Mise à jour</h2>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">

          <div class="row">
            <mat-form-field class="col-md-12">
              <mat-label>Liste emails</mat-label>
              <input matInput placeholder="Mettre une liste ici" [(ngModel)]="valeur">
              <mat-hint>Les adresses mails sont séparer par des points virgule (;)</mat-hint>
            </mat-form-field>
          </div>

          <div class="ln_solid"></div>

          <div class="fermer col-md-12 col-sm-12 col-xs-12" style="text-align: right">
            <button mat-raised-button type="button" class="" (click)="closeDialog({canceled: true})">Fermer</button>
            <button mat-raised-button type="button" class="valide" (click)="closeDialog({canceled: false})">Valider</button>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
